<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Media Queries Example</title>
  <link rel="stylesheet" href="media-queries.css">
</head>
<body>
  <h1>CSS Media Queries Demonstration</h1>

  <div class="box default">
    <p>Default styling for all screens.</p>
  </div>

  <div class="box small-screen">
    <p>Resize the window to see changes for small screens (<600px).</p>
  </div>

  <div class="box landscape">
    <p>This box only changes in landscape orientation.</p>
  </div>

  <div class="box dark-mode">
    <p>This box adapts to dark mode using prefers-color-scheme.</p>
  </div>
</body>
</html>
