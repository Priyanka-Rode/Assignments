<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Static Literals</title>
  <script>
    // 1. String literal
    let str = "Hello, world!";

    // 2. Number literal
    let num = 42;

    // 3. Boolean literal
    let boolTrue = true;
    let boolFalse = false;

    // 4. Array literal
    let arr = [1, 2, 3, "JavaScript"];

    // 5. Object literal
    let obj = {name: "John", age: 25};

    // 6. Null literal
    let emptyValue = null;

    // 7. Undefined literal
    let notDefined;
    
    // 8. Symbol literal
    let sym = Symbol("unique");

    // Print all literals to console
    console.log("String Literal:", str);
    console.log("Number Literal:", num);
    console.log("Boolean Literals:", boolTrue, boolFalse);
    console.log("Array Literal:", arr);
    console.log("Object Literal:", obj);
    console.log("Null Literal:", emptyValue);
    console.log("Undefined Literal:", notDefined);
    console.log("Symbol Literal:", sym);
  </script>
</head>
<body>
  <h2>Check the console to see all static literals</h2>
</body>
</html>
