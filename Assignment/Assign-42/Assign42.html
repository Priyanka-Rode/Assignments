<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript String Functions</title>
  <script>
    let text = "  Hello, JavaScript World!  ";

    console.log("Original Text:", `"${text}"`);

    // 1Ô∏è‚É£ Length of string
    console.log("Length:", text.length);

    // 2Ô∏è‚É£ Convert to uppercase
    console.log("Uppercase:", text.toUpperCase());

    // 3Ô∏è‚É£ Convert to lowercase
    console.log("Lowercase:", text.toLowerCase());

    // 4Ô∏è‚É£ Trim spaces
    console.log("Trimmed:", `"${text.trim()}"`);

    // 5Ô∏è‚É£ Slice part of string
    console.log("Slice(2, 10):", text.slice(2, 10));

    // 6Ô∏è‚É£ Substring
    console.log("Substring(2, 10):", text.substring(2, 10));

    // 7Ô∏è‚É£ Replace text
    console.log("Replace 'JavaScript' with 'JS':", text.replace("JavaScript", "JS"));

    // 8Ô∏è‚É£ Includes (checks if substring exists)
    console.log("Includes 'Hello'?", text.includes("Hello"));

    // 9Ô∏è‚É£ StartsWith
    console.log("Starts with 'Hello'?", text.trim().startsWith("Hello"));

    // üîü EndsWith
    console.log("Ends with 'World!'?", text.trim().endsWith("World!"));

    // 1Ô∏è‚É£1Ô∏è‚É£ Split string into array
    console.log("Split by space:", text.trim().split(" "));

    // 1Ô∏è‚É£2Ô∏è‚É£ Repeat string
    console.log("Repeat 2 times:", text.trim().repeat(2));

    // 1Ô∏è‚É£3Ô∏è‚É£ CharAt
    console.log("Character at index 7:", text.charAt(7));

    // 1Ô∏è‚É£4Ô∏è‚É£ CharCodeAt
    console.log("Char code at index 7:", text.charCodeAt(7));

    // 1Ô∏è‚É£5Ô∏è‚É£ IndexOf
    console.log("Index of 'JavaScript':", text.indexOf("JavaScript"));

    // 1Ô∏è‚É£6Ô∏è‚É£ LastIndexOf
    console.log("Last index of 'o':", text.lastIndexOf("o"));

    // 1Ô∏è‚É£7Ô∏è‚É£ Concatenate strings
    let additionalText = " Let's learn JS.";
    console.log("Concatenated:", text.trim().concat(additionalText));

  </script>
</head>
<body>
  <h2>Open the console to see all string function outputs</h2>
</body>
</html>
