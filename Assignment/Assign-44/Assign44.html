<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Array Functions</title>
  <script>
    let numbers = [1, 2, 3, 4, 5];
    let fruits = ["Apple", "Banana", "Cherry"];
    console.log("Original Numbers:", numbers);
    console.log("Original Fruits:", fruits);

    // 1Ô∏è‚É£ push() ‚Äì adds element at the end
    numbers.push(6);
    console.log("After push(6):", numbers);

    // 2Ô∏è‚É£ pop() ‚Äì removes last element
    numbers.pop();
    console.log("After pop():", numbers);

    // 3Ô∏è‚É£ unshift() ‚Äì adds element at the beginning
    numbers.unshift(0);
    console.log("After unshift(0):", numbers);

    // 4Ô∏è‚É£ shift() ‚Äì removes first element
    numbers.shift();
    console.log("After shift():", numbers);

    // 5Ô∏è‚É£ indexOf() ‚Äì finds index of element
    console.log("Index of 3:", numbers.indexOf(3));

    // 6Ô∏è‚É£ lastIndexOf() ‚Äì finds last index of element
    numbers.push(2);
    console.log("Last index of 2:", numbers.lastIndexOf(2));

    // 7Ô∏è‚É£ includes() ‚Äì checks if element exists
    console.log("Includes 4?", numbers.includes(4));

    // 8Ô∏è‚É£ slice() ‚Äì returns a portion of array
    console.log("Slice(1,4):", numbers.slice(1, 4));

    // 9Ô∏è‚É£ splice() ‚Äì add/remove elements
    let removed = numbers.splice(2, 1, 99); // remove 1 at index 2, add 99
    console.log("After splice(2,1,99):", numbers, "| Removed:", removed);

    // üîü join() ‚Äì joins elements into string
    console.log("Join with '-':", numbers.join("-"));

    // 1Ô∏è‚É£1Ô∏è‚É£ reverse() ‚Äì reverses the array
    numbers.reverse();
    console.log("After reverse():", numbers);

    // 1Ô∏è‚É£2Ô∏è‚É£ sort() ‚Äì sorts the array
    numbers.sort((a, b) => a - b); // numeric sort
    console.log("After sort():", numbers);

    // 1Ô∏è‚É£3Ô∏è‚É£ concat() ‚Äì concatenates arrays
    let combined = numbers.concat(fruits);
    console.log("After concat(numbers + fruits):", combined);

    // 1Ô∏è‚É£4Ô∏è‚É£ map() ‚Äì applies function to each element
    let doubled = numbers.map(num => num * 2);
    console.log("Doubled numbers (map):", doubled);

    // 1Ô∏è‚É£5Ô∏è‚É£ filter() ‚Äì filters elements
    let evenNumbers = numbers.filter(num => num % 2 === 0);
    console.log("Even numbers (filter):", evenNumbers);

    // 1Ô∏è‚É£6Ô∏è‚É£ reduce() ‚Äì reduces array to single value
    let sum = numbers.reduce((acc, val) => acc + val, 0);
    console.log("Sum of numbers (reduce):", sum);

    // 1Ô∏è‚É£7Ô∏è‚É£ find() ‚Äì returns first element matching condition
    let firstEven = numbers.find(num => num % 2 === 0);
    console.log("First even number (find):", firstEven);

    // 1Ô∏è‚É£8Ô∏è‚É£ findIndex() ‚Äì returns index of first element matching condition
    let firstEvenIndex = numbers.findIndex(num => num % 2 === 0);
    console.log("Index of first even number (findIndex):", firstEvenIndex);

    // 1Ô∏è‚É£9Ô∏è‚É£ some() ‚Äì checks if any element satisfies condition
    let hasNegative = numbers.some(num => num < 0);
    console.log("Has negative number (some):", hasNegative);

    // 2Ô∏è‚É£0Ô∏è‚É£ every() ‚Äì checks if all elements satisfy condition
    let allPositive = numbers.every(num => num > 0);
    console.log("All numbers positive (every):", allPositive);

    // 2Ô∏è‚É£1Ô∏è‚É£ flat() ‚Äì flattens nested array
    let nested = [1, [2, 3], [4, [5]]];
    console.log("Flat nested array:", nested.flat(2));

  </script>
</head>
<body>
  <h2>Open the console to see all array function outputs</h2>
</body>
</html>
