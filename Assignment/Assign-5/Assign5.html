 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>

    <h2>Table Example</h2>
    <table border="1" cellpadding="8">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>28</td>
            <td>USA</td>
            <td>Engineer</td>
        </tr>
    </table>

    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
        <li>Elderberry</li>
    </ul>

    
    <h2>Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush your teeth</li>
        <li>Eat breakfast</li>
        <li>Go to work</li>
        <li>Exercise</li>
    </ol>
    
 </body>
 </html>
