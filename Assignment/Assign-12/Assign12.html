 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Assign12.css">
 </head>
 <body>
   <h1>CSS Pseudo-Class Demonstration</h1>

  <div>
    <p>This is the first paragraph (first-child).</p>
    <p>This is a middle paragraph.</p>
    <p class="special">This is the last paragraph (last-child).</p>
  </div>

  <ul>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
    <li>List item 4</li>
  </ul>

  <form>
    <input type="text" placeholder="Enabled input">
    <br><br>
    <input type="text" placeholder="Disabled input" disabled>
    <br><br>
    <input type="checkbox" id="agree">
    <label for="agree">I agree</label>
    <br><br>
    <button type="button">Hover or Click Me</button>
  </form>

  <p><a href="https://example.com" target="_blank">Example Link</a></p>
 </body>
 </html>
