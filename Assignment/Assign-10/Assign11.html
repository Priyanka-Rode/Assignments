<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors Example</title>
  <link rel="stylesheet" href="selectors.css">
</head>
<body>
  <h1 id="main-title">CSS Selectors Demonstration</h1>

  <p>This is a normal paragraph styled using a <b>type selector</b>.</p>

  <p class="highlight">This paragraph uses a <b>class selector</b>.</p>

  <div id="unique-box">
    This box uses an <b>ID selector</b>.
  </div>

  <a href="https://www.example.com" target="_blank">This link uses an attribute selector</a>
  <br><br>
  <input type="text" placeholder="Type something here...">
  <input type="email" placeholder="Enter your email">

</body>
</html>
