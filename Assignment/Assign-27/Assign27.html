<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BEM Button Example</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      padding: 50px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* 1Ô∏è‚É£ Block */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-decoration: none;
    }

    /* 2Ô∏è‚É£ Modifier: Primary */
    .btn--primary {
      background-color: #ff6600;
      color: #fff;
    }

    .btn--primary:hover {
      background-color: #e65c00;
      transform: scale(1.05);
    }

    /* 3Ô∏è‚É£ Modifier: Secondary */
    .btn--secondary {
      background-color: #333;
      color: #fff;
    }

    .btn--secondary:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    /* 4Ô∏è‚É£ Modifier: Large */
    .btn--large {
      padding: 15px 30px;
      font-size: 16px;
    }

    /* 5Ô∏è‚É£ Modifier: Disabled */
    .btn--disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
      transform: none;
    }

    /* 6Ô∏è‚É£ Element: Icon inside button */
    .btn__icon {
      margin-right: 8px;
      display: inline-flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <button class="btn btn--primary">
    <span class="btn__icon">üî•</span>
    Buy Now
  </button>

  <button class="btn btn--secondary btn--large">
    <span class="btn__icon">üõí</span>
    Add to Cart
  </button>

  <button class="btn btn--primary btn--disabled">
    <span class="btn__icon">‚õî</span>
    Disabled
  </button>

</body>
</html>
