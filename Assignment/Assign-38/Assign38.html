<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditional Statements</title>
  <script>
    let number = 15;

    // 1️⃣ if statement
    if (number > 10) {
      console.log("1. If: Number is greater than 10");
    }

    // 2️⃣ if...else statement
    if (number % 2 === 0) {
      console.log("2. If...Else: Number is even");
    } else {
      console.log("2. If...Else: Number is odd");
    }

    // 3️⃣ if...else if...else statement
    if (number > 20) {
      console.log("3. If...Else If: Number is greater than 20");
    } else if (number === 15) {
      console.log("3. If...Else If: Number is exactly 15");
    } else {
      console.log("3. If...Else If: Number is less than 20 and not 15");
    }

    // 4️⃣ switch statement
    let day = 3;
    switch (day) {
      case 1:
        console.log("4. Switch: Monday");
        break;
      case 2:
        console.log("4. Switch: Tuesday");
        break;
      case 3:
        console.log("4. Switch: Wednesday");
        break;
      default:
        console.log("4. Switch: Another day");
    }

    // 5️⃣ Ternary operator
    let age = 18;
    let canVote = (age >= 18) ? "Yes, can vote" : "No, too young";
    console.log("5. Ternary Operator:", canVote);

  </script>
</head>
<body>
  <h2>Check the console to see all conditional statement results</h2>
</body>
</html>
