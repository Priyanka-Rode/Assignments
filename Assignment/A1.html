<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment A1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin: 1rem 0 0.5rem 0;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            color: #34495e;
            margin: 0.5rem 0 1rem 0;
            text-align: center;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin: 0 1rem 1.5rem 1rem;
            text-align: center;
        }
        img {
            display: block;
            max-width: 90vw;
            height: auto;
            margin: 0 auto 1rem auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        a {
            display: inline-block;
            background: #3498db;
            color: #fff;
            padding: 0.7em 1.5em;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 auto;
            transition: background 0.2s;
        }
        a:hover {
            background: #217dbb;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.3rem; }
            p { font-size: 1rem; }
            img { max-width: 100vw; }
        }
    </style>
</head>
<body>
    <h1>This is a Heading 1 (H1)</h1>
    <h2>This is a Heading 2 (H2)</h2>
    <p>This is a paragraph (P) describing the content of this page.</p>
    <img src="https://via.placeholder.com/300" alt="Sample Image">
    <br>
    <a href="https://www.example.com" target="_blank">Visit Example.com</a>
</body>
</html>
