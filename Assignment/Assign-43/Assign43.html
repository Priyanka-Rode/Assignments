<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Number Functions</title>
  <script>
    let num = 123.456;

    console.log("Original Number:", num);

    // 1Ô∏è‚É£ toFixed() ‚Äì formats number to fixed decimal places
    console.log("toFixed(2):", num.toFixed(2));

    // 2Ô∏è‚É£ toPrecision() ‚Äì formats number to specified length
    console.log("toPrecision(5):", num.toPrecision(5));

    // 3Ô∏è‚É£ toString() ‚Äì converts number to string
    console.log("toString():", num.toString());

    // 4Ô∏è‚É£ Number() ‚Äì converts a string to number
    console.log("Number('456'):", Number("456"));

    // 5Ô∏è‚É£ parseInt() ‚Äì parses string and returns integer
    console.log("parseInt('123.456'):", parseInt("123.456"));

    // 6Ô∏è‚É£ parseFloat() ‚Äì parses string and returns float
    console.log("parseFloat('123.456'):", parseFloat("123.456"));

    // 7Ô∏è‚É£ isNaN() ‚Äì checks if value is Not-a-Number
    console.log("isNaN('abc'):", isNaN("abc"));
    console.log("isNaN(123):", isNaN(123));

    // 8Ô∏è‚É£ isFinite() ‚Äì checks if number is finite
    console.log("isFinite(100 / 2):", isFinite(100 / 2));
    console.log("isFinite(Infinity):", isFinite(Infinity));

    // 9Ô∏è‚É£ Math.round() ‚Äì rounds number to nearest integer
    console.log("Math.round(123.456):", Math.round(num));

    // üîü Math.floor() ‚Äì rounds down
    console.log("Math.floor(123.456):", Math.floor(num));

    // 1Ô∏è‚É£1Ô∏è‚É£ Math.ceil() ‚Äì rounds up
    console.log("Math.ceil(123.456):", Math.ceil(num));

    // 1Ô∏è‚É£2Ô∏è‚É£ Math.abs() ‚Äì absolute value
    console.log("Math.abs(-123.456):", Math.abs(-123.456));

    // 1Ô∏è‚É£3Ô∏è‚É£ Math.sqrt() ‚Äì square root
    console.log("Math.sqrt(144):", Math.sqrt(144));

    // 1Ô∏è‚É£4Ô∏è‚É£ Math.pow() ‚Äì power
    console.log("Math.pow(2, 5):", Math.pow(2, 5));

    // 1Ô∏è‚É£5Ô∏è‚É£ Math.min() and Math.max()
    console.log("Math.min(1, 5, 10):", Math.min(1, 5, 10));
    console.log("Math.max(1, 5, 10):", Math.max(1, 5, 10));

    // 1Ô∏è‚É£6Ô∏è‚É£ Math.random() ‚Äì random number between 0 and 1
    console.log("Math.random():", Math.random());

    // 1Ô∏è‚É£7Ô∏è‚É£ Generating random number between min and max
    function randomBetween(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    console.log("Random number between 1 and 100:", randomBetween(1, 100));

  </script>
</head>
<body>
  <h2>Open the console to see all number function outputs</h2>
</body>
</html>
