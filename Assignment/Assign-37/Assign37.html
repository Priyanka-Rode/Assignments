<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Comparison Operators</title>
  <script>
    let a = 10;
    let b = 20;
    let c = "10";

    // 1. Equal to (==)
    console.log("a == c:", a == c); // true (value only)

    // 2. Not equal to (!=)
    console.log("a != b:", a != b); // true

    // 3. Strict equal (===)
    console.log("a === c:", a === c); // false (value + type)

    // 4. Strict not equal (!==)
    console.log("a !== c:", a !== c); // true

    // 5. Greater than (>)
    console.log("b > a:", b > a); // true

    // 6. Greater than or equal (>=)
    console.log("a >= c:", a >= c); // true

    // 7. Less than (<)
    console.log("a < b:", a < b); // true

    // 8. Less than or equal (<=)
    console.log("a <= c:", a <= c); // true
  </script>
</head>
<body>
  <h2>Check the console to see comparison operator results</h2>
</body>
</html>
