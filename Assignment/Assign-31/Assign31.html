<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Registration & Login Forms</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    
    <!-- Registration Form -->
     <form action="Assign31Login.html"> 
    <div class="col-md-6">
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Register</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="regName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="regName" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="regEmail" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="regPassword" placeholder="Enter your password">
            </div>
            <div class="mb-3">
              <label for="regConfirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
</form>
  </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
