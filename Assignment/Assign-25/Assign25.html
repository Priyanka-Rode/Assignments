<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Grid with CSS Variables</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* 1️⃣ Define CSS Variables */
    :root {
      --primary-color: #ff6600;
      --primary-hover: #e65c00;
      --bg-color: #f9f9f9;
      --card-bg: #ffffff;
      --card-border: #ddd;
      --text-color: #333;
      --subtext-color: #555;
      --font-family: 'Roboto', sans-serif;
      --card-radius: 10px;
      --transition-speed: 0.3s;
      --card-width: 250px;
    }

    * {
      font-family: var(--font-family);
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--text-color);
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--card-radius);
      width: var(--card-width);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
    }

    .product-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: var(--card-radius);
      margin-bottom: 15px;
      transition: transform var(--transition-speed) ease;
    }

    .product-card:hover img {
      transform: scale(1.1);
    }

    .product-card h2 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
      color: var(--text-color);
    }

    .product-card p {
      font-size: 14px;
      color: var(--subtext-color);
      text-align: center;
      margin-bottom: 10px;
    }

    .product-card .price {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 15px;
      color: var(--text-color);
    }

    .product-card button {
      padding: 10px 20px;
      border: none;
      background-color: var(--primary-color);
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color var(--transition-speed), transform var(--transition-speed);
    }

    .product-card button:hover {
      background-color: var(--primary-hover);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .product-card { width: 45%; }
    }

    @media (max-width: 480px) {
      .product-card { width: 100%; }
    }

  </style>
</head>
<body>

  <h1>Product Grid Using CSS Variables</h1>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 1">
      <h2>Product 1</h2>
      <p>High-quality product with excellent features.</p>
      <div class="price">$49.99</div>
      <button>Buy Now</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 2">
      <h2>Product 2</h2>
      <p>Durable and stylish product for everyday use.</p>
      <div class="price">$59.99</div>
      <button>Buy Now</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 3">
      <h2>Product 3</h2>
      <p>Premium quality and exceptional design.</p>
      <div class="price">$79.99</div>
      <button>Buy Now</button>
    </div>
  </div>

</body>
</html>
