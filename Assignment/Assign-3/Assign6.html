<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Content goes here -->
      <div class="container">
        <h2>User Registration</h2>
        <form action="#" method="post" autocomplete="on" enctype="multipart/form-data">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="4" maxlength="20" placeholder="Enter username" autofocus>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" maxlength="20" placeholder="Enter password">
            </div>
            <div>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6" maxlength="20" placeholder="Re-enter password">
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" placeholder="Enter phone number" required>
            </div>
            <div>
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="2" maxlength="100" placeholder="Enter address"></textarea>
            </div>
            <div>
                <label for="profile_pic">Profile Picture</label>
                <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
            </div>
            <div>
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the terms and conditions
                </label>
            </div>
            <div class="form-row">
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
