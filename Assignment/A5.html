<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 440px;
            margin: 48px auto;
            background: #fff;
            padding: 36px 40px 28px 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12), 0 1.5px 6px rgba(52, 152, 219, 0.08);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -60px; left: -60px;
            width: 160px; height: 160px;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            border-radius: 50%;
            opacity: 0.25;
            z-index: 0;
        }
        h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #2d3a4b;
            font-size: 2.1rem;
            letter-spacing: 1px;
            font-weight: 700;
            z-index: 1;
            position: relative;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            z-index: 1;
            position: relative;
        }
        label {
            margin-bottom: 6px;
            font-weight: 600;
            color: #3a4a5d;
            font-size: 1.05rem;
        }
        input, select, textarea {
            padding: 12px 14px;
            border: 1.5px solid #d1e3f6;
            border-radius: 8px;
            font-size: 1.05rem;
            background: #f7fbff;
            transition: border 0.2s, box-shadow 0.2s;
            outline: none;
        }
        input:focus, select:focus, textarea:focus {
            border: 1.5px solid #6bb9f7;
            box-shadow: 0 0 0 2px #e3f1fd;
        }
        input[type="file"] {
            background: #fff;
            border: none;
            padding: 0;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #6bb9f7 0%, #4e9af1 100%);
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 8px;
            padding: 13px 0;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.08);
            transition: background 0.2s, transform 0.1s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #4e9af1 0%, #6bb9f7 100%);
            transform: translateY(-2px) scale(1.02);
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 4vw 16px 4vw;
                max-width: 98vw;
            }
            h2 {
                font-size: 1.4rem;
            }
            input, select, textarea {
                font-size: 0.98rem;
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form 
            action="#" 
            method="post" 
            enctype="multipart/form-data"
            autocomplete="on"
            novalidate
            target="_self"
            name="registrationForm"
            id="registrationForm"
            accept-charset="UTF-8"
        >
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20" autocomplete="username" placeholder="Enter your username">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password" placeholder="Create a password">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="profile">Profile Picture:</label>
            <input type="file" id="profile" name="profile" accept="image/*">

            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" rows="3" maxlength="200" placeholder="Tell us about yourself..."></textarea>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
