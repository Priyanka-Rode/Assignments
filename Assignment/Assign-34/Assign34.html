<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variable Example</title>
  <script>
    // Create a variable and assign a value
    let myName = "John Doe";

    // Print the value in the console
    console.log("The value of myName is:", myName);
  </script>
</head>
<body>
  <h2>Check the console to see the variable value</h2>
</body>
</html>
