<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding, Border, and Margin Example</title>
  <link rel="stylesheet" href="spacing.css">
</head>
<body>
  <h1>CSS Padding, Border, and Margin Demonstration</h1>

  <!-- Box with uniform spacing -->
  <div class="box uniform">
    <p>Uniform padding: 20px, border: 5px, margin: 20px</p>
  </div>

  <!-- Box with different spacing on each side -->
  <div class="box different">
    <p>Top: 10px, Right: 30px, Bottom: 20px, Left: 40px</p>
  </div>
</body>
</html>
