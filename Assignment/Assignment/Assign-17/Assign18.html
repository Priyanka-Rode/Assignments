<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Units Example</title>
  <link rel="stylesheet" href="css-units.css">
</head>
<body>
  <h1>CSS Units Demonstration</h1>

  <!-- em units -->
  <div class="box em-unit">
    <p>Font-size using <b>em</b>: 2em (relative to parent font size)</p>
  </div>

  <!-- rem units -->
  <div class="box rem-unit">
    <p>Font-size using <b>rem</b>: 2rem (relative to root font size)</p>
  </div>

  <!-- vw units -->
  <div class="box vw-unit">
    <p>Width using <b>vw</b>: 50vw (50% of viewport width)</p>
  </div>

  <!-- vh units -->
  <div class="box vh-unit">
    <p>Height using <b>vh</b>: 30vh (30% of viewport height)</p>
  </div>

  <!-- % units -->
  <div class="container">
    <div class="box percent-unit">
      <p>Width using <b>%</b>: 70% of parent container</p>
    </div>
  </div>
</body>
</html>
