<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fieldset and Legend Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    fieldset {
      border: 2px solid #007bff;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 15px 20px;
    }

    legend {
      font-weight: bold;
      color: #007bff;
      padding: 0 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .disabled-note {
      color: gray;
      font-style: italic;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Fieldset and Legend Example</h1>

  <form action="#" method="post">

    <!-- Personal Information -->
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </fieldset>

    <!-- Contact Method -->
    <fieldset>
      <legend>Preferred Contact Method</legend>
      <label><input type="radio" name="contact" value="email" checked> Email</label>
      <label><input type="radio" name="contact" value="phone"> Phone</label>
      <label><input type="radio" name="contact" value="none"> No Contact</label>
    </fieldset>

    <!-- Disabled Settings -->
    <fieldset disabled>
      <legend>Settings (Temporarily Unavailable)</legend>
      <label><input type="checkbox" name="notify"> Enable Notifications</label>
      <label><input type="checkbox" name="updates"> Receive Weekly Updates</label>
      <p class="disabled-note">These options are currently disabled.</p>
    </fieldset>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
