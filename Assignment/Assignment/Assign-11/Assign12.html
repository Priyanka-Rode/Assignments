<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-classes Example</title>
  <link rel="stylesheet" href="pseudo.css">
</head>
<body>
  <h1>CSS Pseudo-classes Demonstration</h1>

  <!-- Link pseudo-classes -->
  <a href="https://www.example.com" target="_blank">Visit Example Website</a>

  <!-- Hover and active pseudo-classes -->
  <button>Hover or Click Me</button>

  <!-- Focus pseudo-class -->
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Click to focus">
  </div>

  <!-- Checked pseudo-class -->
  <div class="checkbox-group">
    <label><input type="checkbox" checked> Option 1</label>
    <label><input type="checkbox"> Option 2</label>
  </div>

  <!-- Child and nth-child pseudo-classes -->
  <ul>
    <li>Item 1 (first-child)</li>
    <li>Item 2 (nth-child)</li>
    <li>Item 3 (last-child)</li>
  </ul>

  <!-- Disabled pseudo-class -->
  <input type="text" value="Can't edit me" disabled>
</body>
</html>
