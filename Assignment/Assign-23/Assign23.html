 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transition and Transform Example</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 250px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;

      /* 1️⃣ Transition for smooth effect */
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    /* 2️⃣ Transform on hover */
    .product-card:hover {
      transform: translateY(-10px) scale(1.05) rotate(-1deg);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      background-color: #f0f8ff;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;

      /* Smooth zoom effect on hover */
      transition: transform 0.3s ease;
    }

    .product-card:hover img {
      transform: scale(1.1);
    }

    .product-card h2 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }

    .product-card p {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 10px;
    }

    .product-card .price {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 15px;
    }

    .product-card button {
      padding: 10px 20px;
      border: none;
      background-color: #ff6600;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;

      /* Smooth hover effect */
      transition: background-color 0.3s, transform 0.3s;
    }

    .product-card button:hover {
      background-color: #e65c00;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .product-card {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .product-card {
        width: 100%;
      }
    }

  </style>
</head>
<body>

  <h1>Product Grid with Transition & Transform</h1>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 1">
      <h2>Product 1</h2>
      <p>High-quality product with excellent features.</p>
      <div class="price">$49.99</div>
      <button>Buy Now</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 2">
      <h2>Product 2</h2>
      <p>Durable and stylish product for everyday use.</p>
      <div class="price">$59.99</div>
      <button>Buy Now</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 3">
      <h2>Product 3</h2>
      <p>Premium quality and exceptional design.</p>
      <div class="price">$79.99</div>
      <button>Buy Now</button>
    </div>
  </div>

</body>
</html>
