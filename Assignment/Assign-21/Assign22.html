<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Grid Flexbox</title>
  <link rel="stylesheet" href="product-grid.css">
</head>
<body>
  <h1>Product Grid Using Flexbox</h1>

  <div class="product-grid">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Product 1">
      <h3>Product 1</h3>
      <p>High quality product 1 description.</p>
      <p class="price">$19.99</p>
      <button>Buy Now</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Product 2">
      <h3>Product 2</h3>
      <p>High quality product 2 description.</p>
      <p class="price">$29.99</p>
      <button>Buy Now</button>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Product 3">
      <h3>Product 3</h3>
      <p>High quality product 3 description.</p>
      <p class="price">$39.99</p>
      <button>Buy Now</button>
    </div>

    <!-- Product 4 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Product 4">
      <h3>Product 4</h3>
      <p>High quality product 4 description.</p>
      <p class="price">$49.99</p>
      <button>Buy Now</button>
    </div>
  </div>
</body>
</html>
